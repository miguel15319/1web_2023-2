<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card_main">
            <div class="init">
                <div class="carinfo">
                    <img src="img/Captura de pantalla 2023-08-02 221459.png" alt="logo">
                    <h1>Feedback Zone: Conectando tu futuro ingeniero con experiencias y conocimientos.</h3>
                </div>
            </div>
            <div class="lind">
                <h2>LOG IN</h2>
                <div class="cardform">

                    <div class="form-group">
                        <input type="text" placeholder="Email or phone">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="options">
                        <input type="radio" name="option" id="remember" value="Remember">
                        <label for="remember">Remember</label>
                        <input type="radio" name="option" id="forgot" value="Forgot password">
                        <label for="forgot">Forgot password</label>
                    </div>
                    <div class="button">
                        <button>LOG IN</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
